<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
</head>
<body>
    <h1>All Feedback</h1>
    <ul>
        {% for feedback in feedbacks %}
            <li>
                <strong>{{ feedback.name }}</strong> ({{ feedback.email }}): {{ feedback.comment }}
            </li>
        {% empty %}
            <li>No feedback available yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
