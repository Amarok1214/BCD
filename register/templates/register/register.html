<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BCD Car Rental - Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'account/images/registerbg.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            padding: 40px;
            border-radius: 10px;
            width: 800px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 28%;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            
        }
        .form-group input {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            background-color: #4E5559;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-group button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="{% static 'account/images/2.png' %}" alt="BCD Car Rental Logo">
        </div>
        <h1>Register</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="contact_number" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                <input type="email" name="email_address1" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="email" name="email_address2" placeholder="Email Address" required>
            </div>
            <div class="button-group">
                <button type="button">Cancel</button>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
