<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - BCD Car Rental</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #D1D6D9;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            height: 80px;
            margin-right: 500px;
            vertical-align: middle;
        }
        .header nav {
            display: inline-block;
            margin-left: 20px;
        }
        .header nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
        }
        .car-details-section {
            padding: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .car-details {
            flex: 1;
            text-align: center;
        }
        .car-details img {
            max-width: 100%;
            border-radius: 10px;
        }
        .car-details h1 {
            margin-top: 20px;
        }
        .car-details p {
            margin: 10px 0;
        }
        .booking-button {
            background-color: #464646;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{% static 'home/logo.png' %}" alt="BCD Logo">
        <nav>
            <a href="#">Customer Feedback</a>
            <a href="#">View Rentals</a>
            <a href="#">Bookings</a>
            <a href="/register/">Sign Up</a>
            <a href="/account/login/">Log In</a>
        </nav>
    </header>

    <section class="car-details-section">
        <div class="car-details">
            <img src="{{ car.image.url }}" alt="{{ car.name }}">
            <h1>{{ car.name }}</h1>
            <p><strong>Type:</strong> {{ car.car_type }}</p>
            <p><strong>Price:</strong> ${{ car.price_per_day }} / day</p>
            <p>{{ car.description }}</p>
            <a href="{% url 'reservation' car.id %}" class="booking-button">Book Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 BCD Car Rental. All rights reserved.</p>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
