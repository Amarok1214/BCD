<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BCD Car Rental - Register</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'account/images/registerbg.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            
        }

        .logo img {
            width: 150px; /* Same size as in login */
            margin-bottom: 20px;
            margin-left: 500px; /* Same margin as in login */
        }

    </style>
    
</head>
<body>

    <div style="padding: 40px; border-radius: 10px; width: 800px; max-width: 90%; display: flex; flex-direction: column; align-items: center; background-color: rgba(255, 255, 255, 0); box-shadow: 0 0 10px rgba(0, 0, 0, 0);">

        <div class="logo">
            <img src="{% static 'account/images/2.png' %}" alt="BCD Car Rental Logo">
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="" style="width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            {% csrf_token %}
            
            <!-- Username -->
            <div style="grid-column: 1 / 2;">
                <label for="username" style="font-size: 16px; font-weight: bold; margin-left: 350px;">Username</label>
                <input type="text" name="username" id="username" style="width: 50%; padding: 10px; border: 1px solid #ccccccac; border-radius: 5px; margin-left: 350px;" required>
            </div>
            
            <!-- Email -->
            <div style="grid-column: 2 / 3;">
                <label for="email" style="font-size: 16px; font-weight: bold; margin-left: 250px;">Email</label>
                <input type="email" name="email" id="email" style="width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 250px;" required>
            </div>
            
            <!-- First Name -->
            <div style="grid-column: 1 / 2;">
                <label for="first_name" 
                    style="font-size: 16px; font-weight: bold; margin-left: 350px; display: inline-block; white-space: nowrap;">First Name</label>
                <input type="text" name="first_name" id="first_name" 
                    style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 350px;" 
                required>
            </div>

            
            <!-- Last Name -->
            <div style="grid-column: 2 / 3;">
                <label for="last_name" style="font-size: 16px; font-weight: bold; margin-left: 250px;">Last Name</label>
                <input type="text" name="last_name" id="last_name" style="width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;margin-left: 250px;" required>
            </div>
            
            <!-- Password -->
            <div style="grid-column: 1 / 2;">
                <label for="password" style="font-size: 16px; font-weight: bold; margin-left: 350px;">Password</label>
                <input type="password" name="password" id="password" style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 350px;" required>
            </div>
            
            <!-- Contact Number -->
            <div style="grid-column: 2 / 3;">
                <label for="contact_number" style="font-size: 16px; font-weight: bold; margin-left: 250px; display: inline-block; white-space: nowrap;">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" style="width: 60%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-left: 250px;">
            </div>
            
            <!-- Submit Button -->
            <div style="grid-column: 1 / 3; text-align: center; margin-top: 20px;">
                <button type="submit" style="width: 50%; padding: 10px; background-color: #4E5559; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-left: 400px;">Register</button>
            </div>
        </form>
        <p style="margin-top: 20px; margin-left: 400px">Already have an account? <a href="/account/login/" style="color: #4E5559; text-decoration: none;">Log in here</a></p>
    </div>
</body>
</html>
