<!-- login_app/templates/login_app/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Log In</button>
    </form>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
