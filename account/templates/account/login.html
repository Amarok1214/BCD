<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BCD Car Rental - Login</title>
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Placeholder for Logo Image -->
                <img src="{% static 'account/images/logo-placeholder.png' %}" alt="BCD Car Rental Logo">
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">LOG IN</button>
            </form>
            <div class="register-link">
                <p>Not Yet Registered? <a href="#">Click me</a></p>  <!-- Placeholder for register URL -->
            </div>
            <p>or log in with</p>
            <div class="social-icons">
                <!-- Placeholder for social media icons -->
                <img src="{% static 'account/images/facebook-placeholder.png' %}" alt="Facebook">
                <img src="{% static 'account/images/google-placeholder.png' %}" alt="Google">
            </div>
        </div>
    </div>
</body>
</html>
