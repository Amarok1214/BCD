<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BCD Car Rental - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'account/images/loginbg.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
            margin-left: 130px; /* Original margin retained */
        }

        .login-container {
            position: relative;
            width: 400px;
            margin-right: 500px; /* Original margin retained */
        }

        .login-box {
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0); /* Original styling retained */
        }

        .login-box input {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccccccac;
            border-radius: 5px;
            margin-left: 15px; /* Original margin retained */
        }

        .login-box button {
            width: 65%;
            padding: 10px;
            background-color: #4E5559;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 60px; /* Original margin retained */
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #333333;
        }

        .register-link {
            margin-top: 20px;
            margin-left: 70px; /* Original margin retained */
            font-size: 14px;
        }

        .register-link a {
            color: #4E5559;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="logo">
            <img src="{% static 'account/images/2.png' %}" alt="BCD Car Rental Logo">
        </div>

        <div class="login-container">
            <div class="login-box">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
                <p class="register-link">Not registered? <a href="/account/register/">Sign up here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
