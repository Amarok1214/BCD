<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BCD Car Rental - Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{% static 'account/images/car-background.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4E5559;
        }

        .info {
            margin: 20px 0;
        }

        .info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .info span {
            display: block;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #555;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4E5559;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 5px;
        }

        .actions a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <div class="info">
            <label>Username:</label>
            <span>{{ user.username }}</span>
        </div>
        <div class="info">
            <label>First Name:</label>
            <span>{{ user.first_name }}</span>
        </div>
        <div class="info">
            <label>Last Name:</label>
            <span>{{ user.last_name }}</span>
        </div>
        
        <div class="actions">
            <a href="/account/update/">Edit Details</a>
            <a href="/home/loggedin/">Back to Home</a>
        </div>
    </div>
</body>
</html>
